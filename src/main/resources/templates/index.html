<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web-search-Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .bg-custom {
            background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(255, 165, 0, 1)); /* Gradient từ đen sang cam */
        }
        .input-large {
            width: 100%; /* Chiều rộng 100% của phần tử cha */
            height: 60px; /* Chiều cao 50px */
            font-size: 18px; /* Kích thước chữ 18px */
            padding: 10px; /* Khoảng cách trong input */
            border: none;
            outline: none;
        }
        .bg-list-job{
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <!-- Begin header section -->
    <div class="header row g-3 bg-custom p-3 text-white">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row d-flex justify-content-start">
                    <a class="col-md-2 text-decoration-none" href="/companies">Company</a>
                    <a class="col-md-2 text-decoration-none" href="/skills">Skill</a>
                    <a class="col-md-2 text-decoration-none" href="/cities">City</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row d-flex justify-content-end g-3" th:if="${candidate}"> <!-- check co dang nhap hay chua, neu chua thi co nut dang nhap va dang ki -->
                    <p class="col-md-3" th:text="${candidate.getFullName()}"></p>
                    <a href="/api/v1/auth/logout" class="text-decoration-none col-md-3 btn btn-danger">Logout</a>
                </div>
                <div class="row d-flex justify-content-end g-3" th:unless="${candidate}"> <!-- check co dang nhap hay chua, neu chua thi co nut dang nhap va dang ki -->
                    <a href="/api/v1/auth/show-login-form" class="text-decoration-none col-md-3 btn btn-primary">Login</a>
                    <a  href="/api/v1/auth/show-register-form" class="text-decoration-none col-md-3 btn btn-primary">Sign up</a>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-5">
                <div class="input-group">
                    <input type="text" class="form-control input-large" placeholder="Tìm kiếm việc làm..." aria-label="Search">
                    <button class="btn btn-primary" type="button">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="row">
            <span class="col-2">Suggested Skill: </span>
            <span class="col-2">Java</span>
            <span class="col-2">Nodejs</span>
            <span class="col-2">ReactJs</span>
            <span class="col-2">Kotlin</span>
        </div>
    </div>
    <!--  End header section -->
    <!--    begin body section     -->
    <div class="container bg-list-job">
        <h1 class="text-center">List job</h1>
        <div class="row p-2">
            <div class="col-4">
                <p>Company name</p>
            </div>
            <div class="col-8">
                <div class="row">Job name</div>
                <div class="row">Job desc</div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-4">
                <p>Company name</p>
            </div>
            <div class="col-8">
                <div class="row">Job name</div>
                <div class="row">Job desc</div>
            </div>
        </div>
    </div>
    <!--  End body section -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
