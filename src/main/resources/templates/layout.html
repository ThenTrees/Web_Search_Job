<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply - job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="row bg-light text-white d-flex justify-content-around align-items-center p-4" th:fragment="page_navbar">
        <div class="col-md-6">
            <div class="row d-flex justify-content-start align-items-center ">
                <a class="col-md-2 text-decoration-none"
                   th:href="${#authorization.expression('hasRole(''ROLE_COMPANY'')') ? '/companies/show' : '/'}">
                    Trang Chủ
                </a>
                <a class="col-md-2 text-decoration-none" href="/companies">Công Ty IT</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-end align-items-center" sec:authorize="isAuthenticated()"> <!-- check co dang nhap hay chua, neu chua thi co nut dang nhap va dang ki -->
                <a class="col-md-3" sec:authentication="principal.fullName" th:href="@{/profile}"></a>
                <a th:href="@{/logout}" class="text-decoration-none col-md-3 btn btn-danger">Logout</a>
            </div>
            <div class="row d-flex justify-content-end align-items-center" sec:authorize="isAnonymous()"> <!-- check co dang nhap hay chua, neu chua thi co nut dang nhap va dang ki -->
                <a href="/login" class="text-decoration-none col-md-2 btn btn-primary mx-3">Sign In</a>
                <a  href="/api/v1/auth/register-candidate" class="text-decoration-none col-md-2 mx-3 btn btn-primary ">Sign up Candidate</a>
                <a  href="/api/v1/auth/register-company" class="text-decoration-none col-md-2 btn btn-primary ">Sign up Company</a>
            </div>
        </div>
    </div>

    <footer th:fragment="page_footer">
        <hr>
        <div class="container text-center p-3">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#">Terms of Use</a></li>
            </ul>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
