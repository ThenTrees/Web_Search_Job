<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width: 450px;">
    <h2 class="text-center mb-4">Profile</h2>
    <form th:action="@{/api/v1/candidates/update}"  th:object="${candidate}" method="post">
        <!-- Họ tên -->
        <div class="mb-3 row">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
        </div>
        <!-- Mật khẩu -->
        <div class="mb-3 row">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}">
        </div>
        <!-- Ngày sinh -->
        <div class="mb-3 row">
            <label for="dob" class="form-label">Day of Birth</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" >
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3 row">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control"  id="phone" th:field="*{phone}" readonly>
        </div>

        <!-- Email -->
        <div class="mb-3 row">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" disabled id="email" th:field="*{email}">
        </div>

        <div class="row g-1" aria-label="Address">
            <label class="row">Address</label>
            <div class="mb-3 row">
                <input type="text" class="form-control" aria-label="Number" th:field="${address.number}">
            </div>
            <div class="mb-3 row">
                <input type="text" class="form-control" aria-label="Street" th:field="${address.street}">
            </div>
            <div class="mb-3 row">
                <input type="text" class="form-control" aria-label="City" th:field="${address.city}">
            </div>
            <div class="mb-3 row">
                <input type="text" class="form-control" aria-label="Zip" th:field="${address.zipCode}">
            </div>
            <div class="row text-right">
                <label class="col-form-label">Country</label>
            </div>
            <div class="col-auto">
                <select class="form-select"  th:field="${address.country}" id="address_country" aria-label="Country">
                    <option th:each="country : ${countries}" th:value="${country.numeric}" th:text="${country.name}"
                            th:selected="${country.numeric == candidate.getAddress().getCountry()}"></option>
                </select>
            </div>
        </div>
        <br/>

        <!-- Nút đăng ký -->
        <button type="submit" class="btn btn-primary w-100">Edit Profile</button>
    </form>
</div>

<!-- Link Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
