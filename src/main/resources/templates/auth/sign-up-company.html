<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #ececec, #f8f9fa);
        }

        .card {
            border-radius: 12px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a.text-decoration-none:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Sign Up Company</h2>
    <form th:action="@{/api/v1/auth/register-company}" th:object="${company}" method="post">
        <!-- Company Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your company name" th:field="*{name}">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}">
        </div>

        <!-- About -->
        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea class="form-control" id="about" rows="3" placeholder="Enter details about the company" th:field="*{about}"></textarea>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" th:field="*{phone}">
        </div>

        <!-- Web URL -->
        <div class="mb-3">
            <label for="web-url" class="form-label">Web URL</label>
            <input type="url" class="form-control" id="web-url" placeholder="Enter your web URL" th:field="*{webURL}">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required th:field="*{email}">
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Number" th:field="*{address.number}">
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="City" th:field="*{address.city}">
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipCode}">
                </div>
                <div class="col-md-6">
                    <select class="form-select" th:field="*{address.country}">
                        <option selected value="0">Country</option>
                        <option th:each="country : ${countries}" th:value="${country.numeric}" th:text="${country.name}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
        <p>Have an account? <a href="/login" class="text-decoration-none text-primary">Sign in</a></p>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
